name: Setup Binaryen
description: Setup Binaryen from versions config

runs:
  using: composite
  steps:
    - id: version
      shell: bash
      run: .github/scripts/get-version.sh binaryen >> "$GITHUB_OUTPUT"
    - uses: phi-ag/setup-binaryen@f0195f8eb354d070a0bd4bc068fc75a236c09a9a
      with:
        version: ${{ steps.version.outputs.version }}
