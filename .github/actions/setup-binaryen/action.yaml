name: Setup Binaryen
description: Setup Binaryen from versions config

runs:
  using: composite
  steps:
    - id: version
      shell: bash
      run: .github/scripts/get-version.sh binaryen >> "$GITHUB_OUTPUT"
    - uses: phi-ag/setup-binaryen@67f45b467391407d8b396e2bf2155c16e49a1c9e
      with:
        version: ${{ steps.version.outputs.version }}
