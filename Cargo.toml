[workspace]
resolver = "2"
members = ["vertx", "vertx-api", "vertx-crsf"]

[workspace.package]
version = "0.0.0"
authors = ["W Etheredge <me@wetheredge.com>"]
edition = "2021"
license = "MPL-2.0"

[workspace.dependencies]
embassy-net = "0.4.0"
embedded-io = "0.6.1"
picoserve = "0.10.2"
vertx-api.path = "vertx-api"
vertx-crsf.path = "vertx-crsf"

[workspace.metadata.bin]
cargo-machete = { version = "0.6.2", locked = true }
cargo-nextest = { version = "0.9.70", locked = true }
dprint = { version = "0.45.1", locked = true }
espflash = { version = "3.0.0", locked = true }

[profile.dev.package.esp-storage]
opt-level = 3

[profile.dev.package.esp-wifi]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true

[patch.crates-io]
esp-hal = { git = "https://github.com/wetheredge/esp-hal.git", branch = "cycle-counter" }
esp-hal-procmacros = { git = "https://github.com/wetheredge/esp-hal.git", branch = "cycle-counter" }
esp-hal-smartled = { git = "https://github.com/wetheredge/esp-hal.git", branch = "cycle-counter" }
esp-wifi = { git = "https://github.com/esp-rs/esp-wifi", branch = "update-esp-hal" }

[workspace.lints.rust]
absolute-paths-not-starting-with-crate = "warn"
deprecated-in-future = "warn"
missing-debug-implementations = "warn"
single-use-lifetimes = "warn"
trivial-casts = "warn"

[workspace.lints.clippy]
alloc_instead_of_core = "warn"
as_underscore = "forbid"
cast_lossless = "warn"
cloned_instead_of_copied = "warn"
empty_drop = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
flat_map_option = "warn"
host_endian_bytes = "warn"
if_not_else = "warn"
if_then_some_else_none = "warn"
ignored_unit_patterns = "warn"
implicit_clone = "warn"
inconsistent_struct_constructor = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
mismatching_type_param_order = "warn"
redundant_closure_for_method_calls = "warn"
self_named_module_files = "warn"
semicolon_if_nothing_returned = "warn"
semicolon_inside_block = "warn"
semicolon_outside_block = "warn"
separated_literal_suffix = "warn"
string_to_string = "warn"
undocumented_unsafe_blocks = "warn"
uninlined_format_args = "warn"
