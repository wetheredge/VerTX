[workspace]
resolver = "2"
members = ["vhs", "vhs-crsf", "vhs-server"]

[workspace.package]
authors = ["W Etheredge <me@wetheredge.com>"]
version = "0.0.0"
edition = "2021"
license = "MPL-2.0"

[workspace.dependencies]
embassy-net = "0.4.0"
embedded-io = "0.6.1"
vhs-crsf.path = "vhs-crsf"
vhs-server.path = "vhs-server"

[profile.dev.package.esp-wifi]
opt-level = 3

[patch.crates-io]
esp-hal-common = { package = "esp-hal", git = "https://github.com/wetheredge/esp-hal.git", branch = "smartled-runtime-clocks" }
esp32s3-hal = { git = "https://github.com/wetheredge/esp-hal.git", branch = "smartled-runtime-clocks" }
esp-hal-smartled = { git = "https://github.com/wetheredge/esp-hal.git", branch = "smartled-runtime-clocks" }

[workspace.lints.rust]
absolute-paths-not-starting-with-crate = "warn"
deprecated-in-future = "warn"
missing-debug-implementations = "warn"
single-use-lifetimes = "warn"
trivial-casts = "warn"
unused-crate-dependencies = "warn"

[workspace.lints.clippy]
alloc_instead_of_core = "warn"
as_underscore = "forbid"
cast_lossless = "warn"
cloned_instead_of_copied = "warn"
empty_drop = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
flat_map_option = "warn"
host_endian_bytes = "warn"
if_not_else = "warn"
if_then_some_else_none= "warn"
ignored_unit_patterns = "warn"
implicit_clone = "warn"
inconsistent_struct_constructor= "warn"
manual_let_else = "warn"
match_same_arms = "warn"
mismatching_type_param_order = "warn"
multiple_crate_versions = "warn"
redundant_closure_for_method_calls = "warn"
self_named_module_files = "warn"
semicolon_if_nothing_returned = "warn"
semicolon_outside_block = "warn"
string_to_string = "warn"
undocumented_unsafe_blocks = "warn"
uninlined_format_args = "warn"
unseparated_literal_suffix = "warn"
