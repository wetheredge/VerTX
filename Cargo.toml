[workspace]
resolver = "2"
members = [
    "vertx",
    "vertx-backpack",
    "vertx-backpack-ipc",
    "vertx-config",
    "vertx-config-macros",
    "vertx-crsf",
    "vertx-network",
    "vertx-network-esp",
    "vertx-server",
    "vertx-simulator",
    "vertx-simulator-ipc",
]

[workspace.package]
version = "0.0.0"
authors = ["W Etheredge <me@wetheredge.com>"]
edition = "2021"
license = "MPL-2.0"

[workspace.dependencies]
embassy-executor = "0.5.0"
embassy-futures = "=0.1.1"
embassy-net = "0.4.0"
embassy-sync = "=0.6.0"
embassy-time = "=0.3.2"
embedded-io = "0.6.1"
esp-alloc = "=0.4.0"
esp-backtrace = "=0.13.0"
esp-hal = "=0.19.0"
esp-hal-embassy = { version = "=0.2.0", default-features = false }
esp-hal-smartled = "=0.12.0"
esp-println = { version = "=0.10.0", default-features = false }
heapless = "0.8.0"
log = "=0.4.22"
loog.path = "../loog/loog"
picoserve = "=0.12.0"
portable-atomic = "=1.7.0"
postcard = { version = "1.0.8", default-features = false }
quote = "1.0.36"
serde = { version = "=1.0.204", default-features = false }
static_cell = "2.1.0"
tokio = "=1.39.2"
vertx-backpack-ipc.path = "vertx-backpack-ipc"
vertx-config.path = "vertx-config"
vertx-network.path = "vertx-network"
vertx-network-esp.path = "vertx-network-esp"
vertx-server.path = "vertx-server"
vertx-simulator-ipc.path = "vertx-simulator-ipc"

[workspace.metadata.bin]
cargo-machete = { version = "0.6.2", locked = true }
cargo-nextest = { version = "=0.9.72", locked = true }
dprint = { version = "=0.47.2", locked = true }
espflash = { version = "=3.1.0", locked = true }

[profile.dev.package.esp-storage]
opt-level = 3

[profile.dev.package.esp-wifi]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true

[workspace.lints.rust]
absolute-paths-not-starting-with-crate = "warn"
deprecated-in-future = "warn"
missing-debug-implementations = "warn"
single-use-lifetimes = "warn"
static-mut-refs = "forbid"
trivial-casts = "warn"
unsafe-op-in-unsafe-fn = "forbid"

[workspace.lints.clippy]
alloc_instead_of_core = "warn"
as_underscore = "forbid"
cast_lossless = "warn"
cloned_instead_of_copied = "warn"
empty_drop = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
flat_map_option = "warn"
host_endian_bytes = "warn"
if_not_else = "warn"
if_then_some_else_none = "warn"
ignored_unit_patterns = "warn"
implicit_clone = "warn"
inconsistent_struct_constructor = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
mismatching_type_param_order = "warn"
redundant_closure_for_method_calls = "warn"
self_named_module_files = "warn"
semicolon_if_nothing_returned = "warn"
semicolon_inside_block = "warn"
semicolon_outside_block = "warn"
separated_literal_suffix = "warn"
string_to_string = "warn"
undocumented_unsafe_blocks = "warn"
uninlined_format_args = "warn"
