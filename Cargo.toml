[workspace]
resolver = "2"
members = ["vertx", "vertx-api", "vertx-config", "vertx-config-macros", "vertx-crsf"]

[workspace.package]
version = "0.0.0"
authors = ["W Etheredge <me@wetheredge.com>"]
edition = "2021"
license = "MPL-2.0"

[workspace.dependencies]
embassy-net = "0.4.0"
embassy-sync = "0.5.0"
embedded-io = "0.6.1"
heapless = "0.8.0"
picoserve = "0.10.2"
postcard = { version = "1.0.8", default-features = false }
quote = "1.0.36"
serde = { version = "1.0.200", default-features = false }
syn = "2.0.60"
tokio = "1.37.0"
vertx-api.path = "vertx-api"
vertx-config.path = "vertx-config"

[workspace.metadata.bin]
cargo-machete = { version = "0.6.2", locked = true }
cargo-nextest = { version = "=0.9.72", locked = true }
dprint = { version = "=0.46.1", locked = true }
espflash = { version = "=3.1.0", locked = true }

[profile.dev.package.esp-storage]
opt-level = 3

[profile.dev.package.esp-wifi]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true

[patch.crates-io]
esp-hal = { git = "https://github.com/wetheredge/esp-hal.git", branch = "cycle-counter", commit = "ec2b1039db4706642f12ecfc59d627586e422792" }
esp-hal-procmacros = { git = "https://github.com/wetheredge/esp-hal.git", branch = "cycle-counter", commit = "ec2b1039db4706642f12ecfc59d627586e422792" }
esp-hal-smartled = { git = "https://github.com/wetheredge/esp-hal.git", branch = "cycle-counter", commit = "ec2b1039db4706642f12ecfc59d627586e422792" }
embassy-sync = { git = "https://github.com/wetheredge/embassy.git", branch = "mutex-trait-parity-backport", commit = "9ebf04e9f7cf9514c4c63ee4678479a7a878910c" }

[workspace.lints.rust]
absolute-paths-not-starting-with-crate = "warn"
deprecated-in-future = "warn"
missing-debug-implementations = "warn"
single-use-lifetimes = "warn"
static-mut-refs = "forbid"
trivial-casts = "warn"
unsafe-op-in-unsafe-fn = "forbid"

[workspace.lints.clippy]
alloc_instead_of_core = "warn"
as_underscore = "forbid"
cast_lossless = "warn"
cloned_instead_of_copied = "warn"
empty_drop = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
flat_map_option = "warn"
host_endian_bytes = "warn"
if_not_else = "warn"
if_then_some_else_none = "warn"
ignored_unit_patterns = "warn"
implicit_clone = "warn"
inconsistent_struct_constructor = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
mismatching_type_param_order = "warn"
redundant_closure_for_method_calls = "warn"
self_named_module_files = "warn"
semicolon_if_nothing_returned = "warn"
semicolon_inside_block = "warn"
semicolon_outside_block = "warn"
separated_literal_suffix = "warn"
string_to_string = "warn"
undocumented_unsafe_blocks = "warn"
uninlined_format_args = "warn"
