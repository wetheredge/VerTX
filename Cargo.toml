[workspace]
resolver = "2"
members = [
    "vertx",
    "vertx-backpack",
    "vertx-backpack-ipc",
    "vertx-config-migrate",
    "vertx-crsf",
    "vertx-network",
    "vertx-network-esp",
    "vertx-server",
]

[workspace.package]
version = "0.0.0"
authors = ["W Etheredge <me@wetheredge.com>"]
edition = "2021"
homepage = "https://vertx.cc"
license = "MPL-2.0"

[workspace.dependencies]
embassy-executor = "=0.6.3"
embassy-net = "=0.5.0"
embassy-sync = "=0.6.1"
embassy-time = "=0.3.2"
embedded-io-async = "=0.6.1"
esp-alloc = "=0.5.0"
esp-backtrace = "=0.14.2"
esp-hal = "=0.22.0"
esp-hal-embassy = { version = "=0.5.0", default-features = false }
esp-println = { version = "=0.12.0", default-features = false }
heapless = "=0.8.0"
log = "=0.4.22"
loog = { git = "https://github.com/wetheredge/loog.git", rev = "4785bb8f607191354e7d3d9df8790fe998392cbc" }
postcard = { version = "=1.1.1", default-features = false }
serde = { version = "=1.0.216", default-features = false }
static_cell = "=2.1.0"
vertx-backpack-ipc.path = "vertx-backpack-ipc"
vertx-network.path = "vertx-network"
vertx-network-esp.path = "vertx-network-esp"
vertx-server.path = "vertx-server"

[workspace.metadata.bin]
cargo-machete = { version = "=0.7.0", locked = true }
cargo-nextest = { version = "=0.9.87", locked = true }
dprint = { version = "=0.47.6", locked = true }
espflash = { version = "=3.2.0", locked = true }
wasm-bindgen-cli = { version = "=0.2.99", locked = true, bins = ["wasm-bindgen"] }
wasm-opt = { version = "=0.116.1", locked = true }

[patch.crates-io]
ssd1306 = { git = "https://github.com/rust-embedded-community/ssd1306.git", rev = "f3a2f7aca421fbf3ddda45ecef0dfd1f0f12330e" }

[profile.dev.package.esp-storage]
opt-level = 3

[profile.dev.package.esp-wifi]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true

[workspace.lints.rust]
absolute-paths-not-starting-with-crate = "warn"
deprecated-in-future = "warn"
missing-debug-implementations = "warn"
single-use-lifetimes = "warn"
static-mut-refs = "deny"
trivial-casts = "warn"
unsafe-op-in-unsafe-fn = "forbid"

[workspace.lints.clippy]
alloc_instead_of_core = "warn"
as_underscore = "deny"
cast_lossless = "warn"
cloned_instead_of_copied = "warn"
empty_drop = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
flat_map_option = "warn"
host_endian_bytes = "warn"
if_not_else = "warn"
if_then_some_else_none = "warn"
ignored_unit_patterns = "warn"
implicit_clone = "warn"
inconsistent_struct_constructor = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
mismatching_type_param_order = "warn"
redundant_closure_for_method_calls = "warn"
self_named_module_files = "warn"
semicolon_if_nothing_returned = "warn"
semicolon_inside_block = "warn"
semicolon_outside_block = "warn"
separated_literal_suffix = "warn"
string_to_string = "warn"
undocumented_unsafe_blocks = "warn"
uninlined_format_args = "warn"
