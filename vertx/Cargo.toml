[package]
name = "vertx"
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[features]
log = [
    "loog/log",
]
defmt = [
    "loog/defmt",
    "embedded-graphics/defmt",
    "postcard/use-defmt",
]

backpack = []
backpack-boot-mode = ["backpack"]

network-native = [
    "dep:rand",
    "dep:vertx-server",
]
network-backpack = [
    "backpack",
    "dep:embedded-io-async",
    "dep:vertx-backpack-ipc",
]

chip-esp = [
    "defmt",
    "network-native",
    "dep:esp-alloc",
    "dep:esp-backtrace",
    "dep:esp-hal",
    "dep:esp-hal-embassy",
    "dep:esp-hal-smartled",
    "dep:esp-println",
    "dep:esp-storage",
    "dep:vertx-network-esp",
]
chip-esp32s3 = [
    "chip-esp",
    "esp-backtrace/esp32s3",
    "esp-hal/esp32s3",
    "esp-hal-embassy/esp32s3",
    "esp-hal-smartled/esp32s3",
    "esp-println/esp32s3",
    "esp-storage/esp32s3",
    "vertx-network-esp/chip-esp32s3",
]

chip-rp = [
    "defmt",
    "backpack-boot-mode",
    "network-backpack",
    "dep:cortex-m-rt",
    "dep:defmt-rtt",
    "dep:embassy-rp",
    "dep:embedded-alloc",
    "dep:fixed",
    "dep:fixed-macro",
    "dep:panic-probe",
    "dep:pio",
    "embassy-executor/arch-cortex-m",
    "embassy-executor/executor-thread",
    "portable-atomic/critical-section",
]
chip-rp2040 = [
    "chip-rp",
]

# chip-stm = []
# chip-stm32f407 = [
#   "chip-stm",
#   "dep:stm32f4xx-hal",
#   "stm32f4xx-hal/stm32f407",
# ]

simulator = [
    "log",
    "backpack-boot-mode",
    "network-backpack",
    "embassy-executor/arch-wasm",
    "embassy-executor/executor-thread",
    "embassy-time/wasm",
]

[dependencies]
bytemuck = { version = "=1.20.0", features = ["extern_crate_alloc", "min_const_generics"] }
const_format = "=0.2.33"
embassy-executor = { workspace = true, features = ["nightly"] }
embassy-futures = "=0.1.1"
embassy-sync = { workspace = true }
embassy-time = { workspace = true, features = ["generic-queue-8"] }
embedded-graphics = "=0.8.1"
embedded-mogeefont = "=0.1.0"
embedded-text = "=0.7.2"
heapless = { workspace = true, features = ["serde"] }
loog = { workspace = true }
portable-atomic = { workspace = true }
postcard = { workspace = true }
qrcodegen-no-heap = "=1.8.1"
serde = { workspace = true, features = ["derive", "alloc"] }
smart-leds = "=0.4.0"
static_cell = { workspace = true }
vertx-network = { workspace = true }

# backpack
embedded-io-async = { workspace = true, optional = true }
vertx-backpack-ipc = { workspace = true, optional = true }

# network-native
rand = { version = "=0.8.5", default-features = false, features = ["min_const_gen"], optional = true }
vertx-server = { workspace = true, optional = true }

# chip-esp
esp-alloc = { workspace = true, optional = true }
esp-backtrace = { workspace = true, features = ["colors", "panic-handler", "exception-handler", "println"], optional = true }
esp-hal = { workspace = true, optional = true }
esp-hal-embassy = { workspace = true, features = ["executors"], optional = true }
esp-hal-smartled = { version = "=0.14.0", optional = true }
esp-println = { workspace = true, features = ["defmt-espflash", "uart", "critical-section", "colors"], optional = true }
esp-storage = { version = "=0.4.0", features = ["low-level", "storage", "critical-section"], optional = true }
vertx-network-esp = { workspace = true, optional = true }

# chip-rp
# TODO: flip-link
cortex-m-rt = { version = "=0.7.5", optional = true }
defmt-rtt = { version = "=0.4.1", optional = true }
embassy-rp = { version = "=0.2.0", features = ["defmt", "critical-section-impl", "time-driver"], optional = true }
embedded-alloc = { version = "=0.6.0", optional = true }
fixed = { version = "=1.28.0", optional = true }
fixed-macro = { version = "=1.2.0", optional = true }
panic-probe = { version = "=0.3.2", features = ["print-defmt"], optional = true }
pio = { version = "=0.2.1", optional = true }

[target.wasm32-unknown-unknown.dependencies]
base64 = "=0.22.1"
console_error_panic_hook = "0.1.7"
critical-section = { version = "=1.2.0", features = ["std"] }
talc = "=4.4.2"
wasm-bindgen = "=0.2.99"
wasm-logger = "=0.2.0"

[build-dependencies]
basic-toml = "=0.1.9"
serde = { workspace = true, features = ["derive"] }

[[bin]]
name = "vertx"
required-features = ["defmt"]

[lints]
workspace = true

[package.metadata.cargo-machete]
ignored = [
    "cortex-m-rt", # used by #[embassy-rp::main]
    "defmt-rtt",
    "esp-println",
    "esp-backtrace",
    "panic-probe",
]
