[package]
name = "vertx"
version.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
bytemuck = { version = "=1.16.0", features = ["min_const_generics"] }
embassy-executor = { version = "0.5.0", features = ["nightly"] }
embassy-futures = "0.1.1"
embassy-net = { workspace = true, features = ["dhcpv4", "log", "tcp", "dhcpv4-hostname"] }
embassy-sync = { workspace = true }
embassy-time = { version = "0.3.0", features = ["generic-queue-8"] }
esp-alloc = { version = "0.3.0" }
esp-backtrace = { version = "0.11.1", features = ["esp32s3", "colors", "panic-handler", "exception-handler", "println"] }
esp-hal = { version = "0.17.0", features = ["esp32s3", "opsram-8m", "async", "embassy", "embassy-executor-thread", "embassy-time-timg0"] }
esp-hal-smartled = { version = "0.10.0", features = ["esp32s3"] }
esp-println = { version = "0.9.1", features = ["esp32s3", "log"] }
esp-storage = { version = "0.3.0", default-features = false, features = ["esp32s3", "low-level", "storage", "critical-section"] }
esp-wifi = { version = "=0.5.1", features = ["esp32s3", "wifi", "embassy-net"] }
heapless = { workspace = true }
log = { version = "0.4.21" }
picoserve = { workspace = true, features = ["embassy"] }
portable-atomic = { version = "1.6.0", default-features = false }
smart-leds = "0.4.0"
static_cell = { version = "2.1.0", features = ["nightly"] }
vertx-api = { workspace = true }
vertx-config = { workspace = true, features = ["heapless"] }

[build-dependencies]
cargo_toml = "=0.20.2"
prettyplease = "=0.2.20"
quote = "1.0.36"
serde = { workspace = true, features = ["derive"] }
serde_json = "=1.0.117"
syn = { workspace = true, features = ["parsing"] }
