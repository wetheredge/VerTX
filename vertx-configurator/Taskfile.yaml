version: 3

tasks:
  default:
    cmd: task --list-all --sort none
    silent: true

  check:
    - bun run biome ci .
    - task: check:astro
    - bun run tsgo --project ./tsconfig.json

  check:astro:
    internal: true
    cmd: bun run -b astro check
    sources:
      - ../bun.lock
      - ../.config/tsconfig.*
      - src/**/*
      - '*.config.*'
      - tsconfig.*

  run:
    desc: Run a development server for use with simulator/run
    env:
      VERTX_SIMULATOR: true
    cmd: bun run astro dev

  build:
    - task: build-impl:native

  preview:
    deps: [build]
    cmd: bun run astro preview

  build-impl:*:
    internal: true
    deps: [check]
    env:
      NODE_ENV: production
      VERTX_SIMULATOR: '{{eq (index .MATCH 0) "simulator"}}'
    cmd: bun run -b astro build

  simulator:build:
    cmds:
      - task: build-impl:simulator

  :*: cd .. && task {{index .MATCH 0}}
